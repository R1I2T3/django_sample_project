{% extends "base.html" %}
{% block content %}
    <div class="p-3">
        <h1 class="mb-6 text-3xl">New Conversations</h1>
        <form method='post'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="inline-block mb-2">Content</label>
                <br>
                {{ form.content }}
            </div>
            {% if form.errors or form.non_field_erros %}
                <div class="mb-3 p-6 bg-red-500 rounded-xl">
                    {% for field in form %}{{ field.errors }}{% endfor %}
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white w-full"
                    type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
